<p>com3.formrouter works!</p>

<form [formGroup]="contanctForm" (ngSubmit)="onSubmit()">
    <input type="text" id="cname" name="cname" formControlName="cname" placeholder="first name" /><br>


    <input type="radio" id="gender" name="gender" formControlName="gender" value="Male">Male<br>
    <input type="radio" id="gender" name="gender" formControlName="gender" value="Female">FeMale<br>

    <select id="country" name="country" formControlName="country" value="Country">
        <option value="0">Country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
    </select>
    <br>
    <input type="checkbox" id="langng" name="langng" formControlName="langng" value="ng">Ng<br>
    <input type="checkbox" id="langjava" name="langjava" formControlName="langjava" value="Java">Java<br>
    <button>submit</button>
</form>

<br>

<table style=" border: 1px solid;">
    <tr style=" border: 1px solid;">
        <th style=" border: 1px solid;">Field</th>
        <th style=" border: 1px solid;">Value</th>
    </tr>

    <tr style=" border: 1px solid;">
        <td style=" border: 1px solid;">Name</td>
        <td style=" border: 1px solid;">{{contanctForm.value.cname}}</td>
    </tr>
    <tr style=" border: 1px solid;">
        <td style=" border: 1px solid;">Gender</td>
        <td style=" border: 1px solid;">{{contanctForm.value.gender}}</td>
    </tr>

    <tr style=" border: 1px solid;">
        <td style=" border: 1px solid;">Country</td>
        <td style=" border: 1px solid;">{{contanctForm.value.country}}</td>
    </tr>
    <tr style=" border: 1px solid;">
        <td style=" border: 1px solid;">Ng</td>
        <td style=" border: 1px solid;">{{contanctForm.value.langng}}</td>
    </tr>
    <tr style=" border: 1px solid;">
        <td style=" border: 1px solid;">Ng</td>
        <td style=" border: 1px solid;">{{contanctForm.value.langjava}}</td>
    </tr>
</table>

<br>
